    <main>
      <section class="firstSect">
        <h1>USUARIOS</h1>
        <input type="text" class="searchUsersInput" />
        <i class="fas fa-search"></i>
        <button
          type="submit"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#addUser"
          onclick="clear()"
        >
          Agregar Usuario
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="addUser"
          tabindex="-1"
          aria-labelledby="ModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Nuevo Usuario</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img
                  src="img/business-icon-png-1934.png"
                  alt="photo"
                  class="profilePhoto"
                />
                <label for="contactPhoto" class="labelPhoto"
                  ><i class="fas fa-camera"></i
                ></label>
                <input type="file" id="contactPhoto" class="contactPhoto" />
                <form id="userForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputUserName">Nombres</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputUserName"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputUserLastName">Apellidos</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputUserLastName"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputProfile">Perfil</label>
                      <select id="inputProfile" class="form-control">
                        <option selected></option>
                        <option>Usuario</option>
                        <option>Administrador</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPasswordConf">Repetir Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPasswordConf"
                      />
                      <p id="passwordMessage" class="passwordMessage"></p>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="getData()"
                    id="saveUser"
                  >
                    Guardar Usuario
                  </button>
                  <p id="lackFields" class="lackFields"></p>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Limpiar
                </button>
                <!-- <button type="submit" class="btn btn-primary" onclick="addUser()">Guardar Usuario</button> -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="usersList" id="usersList">
        <div class="usersTitles">
          <input type="checkbox" class="select" />
          <h3 class="userName">Nombres</h3>
          <h3 class="userLastName">Apellidos</h3>
          <h3 class="userEmail">Email</h3>
          <h3 class="userProfile">Perfil</h3>
        </div>
