<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiones/ciudades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/region.css">
</head>
<body>
    <header>
        <img src="img/pngtree-creative-suv-advertising-illustrator-vector-material-png-image_15369.jpg" alt="Logo"
            class="logo">
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="contactos.html">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="companias.html">Compañías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="regionCiudad.html">Region/Ciudad</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="firstSect">
            <h1>REGIONES-PAISES-CIUDADES</h1>
            <button type="submit" class="btn btn-primary region-btn" data-toggle="modal" data-target="#addRegion">Agregar
                Región</button>
            <!-- Modal -->
            <div class="modal fade" id="addRegion" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel">Nueva Region</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="regionName">Nombre de la Region</label>
                                        <input type="text" class="form-control" id="regionName">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Guardar Región</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="region">
            <h1 class="regionTittle">
                <a class="regionTree" data-toggle="collapse" href="#regionCollapse" role="button" aria-expanded="false"
                    aria-controls="multiCollapseExample1">Sudamerica</a>
            </h1>
            <i class="fas fa-edit"></i>
            <i class="far fa-trash-alt"></i>
            <i class="fas fa-plus"></i>
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="regionCollapse">
                        <div class="card card-bodyCo">
                            <div class="countryContainer">
                                <h2 class="coTitle">
                                    <a class="regionTree" data-toggle="collapse" href="#cityCollapse" role="button"
                                        aria-expanded="false" aria-controls="multiCollapseExample1">Colombia</a>
                                </h2>
                                <i class="fas fa-edit"></i>
                                <i class="far fa-trash-alt"></i>
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="col cityContainer">
                                <div class="collapse multi-collapse" id="cityCollapse">
                                    <div class="card card-bodyCi">
                                        <h6>Medellín</h6>
                                        <i class="fas fa-edit"></i>
                                        <i class="far fa-trash-alt"></i>
                                    </div>
                                    <div class="card card-bodyCi">
                                        <h6>Bogotá</h6>
                                        <i class="fas fa-edit"></i>
                                        <i class="far fa-trash-alt"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
