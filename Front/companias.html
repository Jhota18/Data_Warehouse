<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compañias</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/companias.css" />
  </head>
  <body>
    <header>
      <img
        src="img/pngtree-creative-suv-advertising-illustrator-vector-material-png-image_15369.jpg"
        alt="Logo"
        class="logo"
      />
      <nav>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="contactos.html">Contactos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="companias.html">Compañías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="regionCiudad.html">Region/Ciudad</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="firstSect">
        <h1>COMPAÑIAS</h1>
        <input type="text" class="searchCompanyInput" />
        <i class="fas fa-search"></i>
        <button
          type="submit"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#addCompany"
        >
          Agregar compañia
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="addCompany"
          tabindex="-1"
          aria-labelledby="ModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Nueva Compañia</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="companyForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="CompanyName"><b>Nombre</b></label>
                      <input
                        type="text"
                        class="form-control"
                        id="CompanyName"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="companyCountry"><b>País</b></label>
                      <select
                        id="companyCountry"
                        class="form-control"
                        onchange="showCities()"
                      >
                        <option selected></option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="companyCity"><b>Ciudad</b></label>
                      <select id="companyCity" class="form-control">
                        <option selected></option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="companyAddress"><b>Dirección</b></label>
                      <input
                        type="text"
                        class="form-control"
                        id="companyAddress"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="companyEmail"><b>Email</b></label>
                      <input
                        type="email"
                        class="form-control"
                        id="companyEmail"
                      />
                      <p class="emailExist" id="emailExist"></p>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="companyPhone"><b>Teléfono</b></label>
                      <input
                        type="tel"
                        class="form-control"
                        id="companyPhone"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <!-- <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Limpiar
                </button> -->
                <p id="lackFields" class="lackFields"></p>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="saveCompany"
                  onclick="getCompanyData()"
                >
                  Guardar Compañia
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="companyList">
        <div
          class="modal fade"
          id="deleteCompanyConfirm"
          data-toggle="modal"
          tabindex="-1"
          aria-labelledby="deleteConfirmLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmLabel">
                  ¿Está seguro que desea eliminar la compañia?
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="confirmDelete"
                  data-dismiss="modal"
                >
                  SI
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  NO
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="companyTitles">
          <input type="checkbox" class="selectComp" />
          <h3 class="compName"><b>Nombre</b></h3>
          <h3 class="compCountry"><b>País</b></h3>
          <h3 class="compCity"><b>Ciudad</b></h3>
          <h3 class="compAddress"><b>Dirección</b></h3>
          <h3 class="compEmail"><b>Email</b></h3>
          <h3 class="compPhone"><b>Teléfono</b></h3>
        </div>
        <div id="companyContainer"></div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script/companies/companies.js"></script>
  </body>
</html>
