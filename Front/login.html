<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Warehouse Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/login.css">

</head>

<body>
  <header>
    <img src="img/pngtree-creative-suv-advertising-illustrator-vector-material-png-image_15369.jpg" alt="Logo"
      class="logo">
    <nav>
      <ul class="nav justify-content-center">
        <h1 class="loginCaption">DATA WAREHOUSE</h1>
      </ul>
    </nav>
  </header>
  <div class="form-container">
    <form>
      <h1 class="loginTitle">Bienvenido, por favor ingrese sus datos para continuar</h1>
      <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" id="InputEmail">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="btn-align">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
</body>

</html>
